plugins {
    // Apply the org.jetbrains.kotlin.jvm Plugin to add support for Kotlin.
    alias(libs.plugins.kotlin.jvm)

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'maven-publish'
    id 'signing'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    implementation 'io.github.llschall:ardwloop:0.3.9'

    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api libs.commons.math3

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
    withJavadocJar()
    withSourcesJar()
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// Include .ino files in the jar
jar {
    from('../ino') {
        include '**/*.ino'
    }
}

publishing {
    publications {
        rgbribbon(MavenPublication) {
            from components.java
            groupId = 'io.github.llschall'
            artifactId = 'rgb-ribbon'
            version = '0.0.7'
            pom {
                name = 'rgb-ribbon'
                description = 'rgb-ribbon controls a led strip plugged in any Arduino board.'
                url = 'https://github.com/llschall/rgb-ribbon'
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'llschall'
                        name = 'Laurent Schall'
                        email = 'llschall@gmx.com'
                    }
                }
                scm {
                    url = 'https://github.com/llschall/rgb-ribbon.git'
                }
            }
        }
    }
    signing {
        sign publishing.publications.rgbribbon
    }
}